<!-- Main Body -->
<section class="form-container">
    <h2 class="form-heading">Contact Me</h2>
    <form>
        <div class="input-wrapper">
            <div class="input-container">
                <label for="fName">First Name</label>
                <input class="form-inputs" type="text" name="fName">
            </div>

            <div class="input-container">
                <label for="lName">Last Name</label>
            <input class="form-inputs" type="text" name="lName">
            </div>

            <div class="input-container">
                <label for="email">Email</label>
            <input class="form-inputs" type="email" name="email">
            </div>

            <div class="input-container">
                <label for="purpose">Purpose</label>
            <input class="form-inputs" type="text" name="purpose">
            </div>  
        </div>

        <div class="form-message-section">
            <label for="message">Message</label>
            <textarea name="message"cols="30" rows="10"></textarea>
            <button class="form-btn" type="submit">Send</button>
        </div>
    </form>
</section>
